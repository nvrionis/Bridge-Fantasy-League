<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridge Pair Selection</title>
  <link rel="stylesheet" href="styles.css" />
  <link id="dark-mode-style" rel="stylesheet" href="" />
</head>
<body>
    <div class="header">
        <h1>Pick Your Bridge Pairs</h1>
        <button id="menuToggle" class="burger-menu" onclick="toggleMenu()">&#9776;</button>
    </div>
    
    <!-- Side Menu (Hidden Initially) -->
    <div id="sideMenu" class="side-menu">
        <button class="close-menu" onclick="toggleMenu()">&times;</button>
        <ul>
            <li><a href="#" onclick="showInstructions()">ğŸ“– Instructions</a></li>
            <li><a href="#" class="active">ğŸ´ Picks (Current)</a></li>
            <li><a href="#">ğŸ† Squads</a></li>
            <li><button id="logoutButton" onclick="logoutSelection()">ğŸšª Logout</button></li>
        </ul>
    </div>
        

        <div class="button-group">
            <button id="resetButton" onclick="resetSelection()">Reset</button>
            <button id="logoutButton" onclick="logoutSelection()">Logout</button>
            <button id="submitButton" onclick="submitSelection()" disabled>Submit</button>
        </div>
    </div>
        
    <div class="container content">
        <div class="status-bar">
            <span>Budget: <span id="budget">48</span> credits</span>
            <span>Picks: <span id="picks">0</span>/5</span>
            <span id="darkModeToggle" onclick="toggleDarkMode()"></span>
        </div>    
        <div class="grid" id="playerGrid"></div>
    </div>
    
  
    <!-- Modal for Pair Info -->
    <div id="infoModal" class="modal-overlay" style="display: none;">
        <div class="modal">
        <button class="modal-close" id="modalClose">&times;</button>
        <div class="modal-content" id="modalContent">
            <!-- Info content will be inserted here -->
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
